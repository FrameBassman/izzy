trigger: 
  branches:
    include:
    - '*'

stages:
  - stage: Build_Release
    displayName: Build Docker image and push it to Docker Hub
    jobs:
    - job: Release
      pool:
        vmImage: 'ubuntu-latest'
      continueOnError: false
      steps:
      - bash: |
          echo $MY_MAPPED_ENV_VAR
        displayName: Create release and notify Sentry of deploy
        env:
          MY_MAPPED_ENV_VAR: $(SENTRY_PROJECT) # right way to map to an env variable


